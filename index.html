<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');
        @import url('https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css');

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #a8e063, #56ab2f);
            font-family: 'Poppins', sans-serif;
            margin: 0;
            overflow: hidden;
        }
        .particles {
            position: absolute;
            width: 100%;
            height: 100%;
            z-index: -1;
        }
        .particle {
            position: absolute;
            width: 10px;
            height: 10px;
            background: rgba(255, 255, 255, 0.7);
            border-radius: 50%;
            animation: float 15s infinite ease-in-out;
        }

        a{
            text-decoration: none;
            color: white;
            font-family: verdana;
        }
        .particle:nth-child(odd) {
            animation-duration: 20s;
        }
        .particle:nth-child(even) {
            animation-duration: 25s;
        }
        @keyframes float {
            0% {
                transform: translateY(0) translateX(0) scale(1);
            }
            50% {
                transform: translateY(-150px) translateX(50px) scale(1.5);
            }
            100% {
                transform: translateY(0) translateX(0) scale(1);
            }
        }
        .login-container {
            background: rgba(255, 255, 255, 0.9);
            padding: 40px;
            border-radius: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            width: 350px;
            animation: fadeIn 1.5s ease-in-out;
            position: relative;
        }
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: scale(0.9);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }
        .login-container h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
            animation: pulse 2s infinite;
        }
        @keyframes pulse {
            0% {
                text-shadow: 0 0 5px #a8e063, 0 0 10px #a8e063;
            }
            100% {
                text-shadow: 0 0 15px #56ab2f, 0 0 30px #56ab2f;
            }
        }
        .login-container label {
            display: block;
            margin: 10px 0 5px;
            color: #555;
        }
        .login-container input[type="text"],
        .login-container input[type="password"] {
            width: 90%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 20px;
            transition: box-shadow 0.3s ease, transform 0.3s ease;
        }
        .login-container input[type="text"]:focus,
        .login-container input[type="password"]:focus {
            box-shadow: 0 0 15px rgba(86, 171, 47, 0.7);
            outline: none;
            transform: scale(1.05);
        }
        .login-container .input-icon {
            position: absolute;
            left: 15px;
            top: 55%;
            transform: translateY(-50%);
            color: #999;
        }
        .login-container button {
            margin-left: 80px;
            width: 50%;
            padding: 10px;
            background: linear-gradient(45deg, #56ab2f, #a8e063);
            color: white;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            transition: background 0.3s, transform 0.2s;
        }
        .login-container button:hover {
            background: linear-gradient(45deg, #a8e063, #56ab2f);
        }
        .login-container button:active {
            transform: scale(0.95);
        }
        .login-container .forgot-password {
            text-align: center;
            margin-top: 10px;
        }
        .login-container .forgot-password a {
            color: #56ab2f;
            text-decoration: none;
        }
        .login-container .forgot-password a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="particles">
        <div class="particle" style="top: 10%; left: 20%;"></div>
        <div class="particle" style="top: 30%; left: 40%;"></div>
        <div class="particle" style="top: 50%; left: 60%;"></div>
        <div class="particle" style="top: 70%; left: 80%;"></div>
        <div class="particle" style="top: 90%; left: 50%;"></div>
    </div>
    <div class="login-container">
        <h2>Login</h2>
        <form action="#" method="POST" onsubmit="return validateForm()">
            <div style="position: relative;">
                <label for="username">Username</label>
                <i class="fas fa-user input-icon"></i>
                <input type="text" id="username" name="username" required>
            </div>
            <div style="position: relative;">
                <label for="password">Password</label>
                <i class="fas fa-lock input-icon"></i>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit"><b><a href="sholawat.html">Login</a></b></button>
            <div class="forgot-password">
                <a href="#">Forgot Password?</a>
            </div>
        </form>
    </div>
    <script>
        function validateForm() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            if (username === "" || password === "") {
                alert("Both fields are required!");
                return false;
            }

            if (password.length < 6) {
                alert("Password must be at least 6 characters long.");
                return false;
            }

            return true;
        }
    </script>
</body>
</html>
